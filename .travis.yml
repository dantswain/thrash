language: elixir
otp_release:
  - 17.4
  - 18.2.1
elixir:
  - 1.0.5
  - 1.1.1
  - 1.2.3
sudo: true
before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - wget http://www.us.apache.org/dist/thrift/0.9.3/thrift-0.9.3.tar.gz
  - tar xfz thrift-0.9.3.tar.gz
  - cd thrift-0.9.3 && ./configure --without-java --without-ruby --without-python --without-go --without-nodejs && sudo make install
script:
  - cd $TRAVIS_BUILD_DIR
  - mix compile
  - THRIFT_INPUT_DIR=test/ mix compile.thrift
  - mix test
